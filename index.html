<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage Amazon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="logoAmazon" src="assets/logo.png" alt="logo_amazon" />
      <div class="navigator">
        <span>All</span> <span>Today's deals</span> <span>Customer Service</span> <span> Registry </span> <span>Gift Cards</span> <span> Sell</span>
      </div>
    </header>
    <main>
      <div class="firstTitle">Shop All Holiday Gift Cards</div>
      <div class="background_image">
        <div class="secondTitle">
          <strong>Holiday Gift Guides</strong>

          <div id="thirthTitle"><strong>Be a go-gifter</strong></div>
        </div>
      </div>
      <div class="content">
        <div class="subtitle">
          Find the perfect gift <span class="Shop"><strong>Shop now</strong></span>
        </div>
        <div class="Images">
          <img class="tablet" src="assets/img_1.jpg" alt="tablet" />
          <img class="pc" src="assets/img_2.jpg" alt="pc" />
          <img class="smartwatches" src="assets/img_3.jpg" alt="smartwatches" />
          <img class="DogAndCat" src="assets/img_4.jpg" alt="dog and cat" />
        </div>
      </div>
      <div class="gaming">
        <img class="Vr" src="assets/img_9.png" alt="Vr image" />
      </div>
      <div class="ShopGaming">
        Play the gifting game <span class="Shop"><strong>Shop gaming</strong> </span>
      </div>
      <div>
        <img class="music" src="assets/img_10.png" alt="" />
      </div>
      <div class="ShopAudio">
        The sound of cheer <span class="Shop"><strong>Shop Audio & Accessories</strong> </span>
    </main>
    <footer>
      <div class="Up">
<a href=""><strong>Back to top</strong></a> 
      </div>
      <div class="Fot">
        <img class="logoAmazonFot" src="assets/logo.png" alt="logo_amazon">
      </div>
    </footer>
  </body>
</html>
